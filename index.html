<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        /* Container styling */
        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            text-align: center;
            border: 2px solid #4dd0e1; /* Light blue border */
        }
    
        /* Album cover image styling */
        .album-cover img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* Smooth scaling effect */
        }
    
        .album-cover img:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }
    
        /* Header styling */
        header h1 {
            color: #00796b; /* Teal color */
            font-size: 26px;
            margin-bottom: 10px;
        }
    
        header h2 {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: normal;
        }
    
        /* Button styling */
        .view-button {
            background-color: #00796b; /* Teal background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline for link */
        }
    
        .view-button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
    
        /* Footer space */
        footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>My Favorite Song</h1>
        
        <header>
            <h1>Lil' Eddie</h1>
            <h2>Album: Statue</h2>
        </header>

        <div class="album-cover">
            <img src="images/Lil' Eddie.jpg" alt="Album Cover">
            <a href="#" class="view-button">View More Photos</a>
        </div>

        <footer>
        </footer>
    </div>
</body>
</html>
